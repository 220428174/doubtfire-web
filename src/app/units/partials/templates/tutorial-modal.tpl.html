<div>
  {{tutorial}}
  <div ng-show"tutorial != null" class="modal-header">
    <h3>Edit Unit</h3>
  </div>
  <div ng-hide="tutorial != null" class="modal-header">
    <h3>Create Unit</h3>
  </div>
  <div class="modal-body">
    <h4>Details</h4>
    <div class="form-group">
      <div class="form-inline">
        <div class="form-group">
          <label>Code:</label>
          <input type="text" ng-model="unit.code">
        </div>
        <div class="form-group">
          <label>Name:</label>
          <input type="text" ng-model="unit.name">
        </div>
      </div>
    </div>
    <div class="form-group">
      <label>Description:</label>
      <textarea ng-model="unit.description"></textarea>
    </div>

    <div class="form-group">
      <div class="form-inline">
        <div class="form-group">
          <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="unit.start_date" is-open="startDateOpened" ng-required="true" close-text="Close" />
          <span class="input-group-btn">
            <button class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
          </span>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="unit.end_date" is-open="endDateOpened"ng-required="true" close-text="Close" />
          <span class="input-group-btn">
            <button class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
