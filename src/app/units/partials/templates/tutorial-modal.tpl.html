
<div>
  <div class="alert-top">
  	<alert ng-repeat="alert in alerts" type="{{alert.type}}" close="alert.close()">{{ alert.msg }}</alert>
  </div>
  {{tutorial}}
	<form class="form-horizontal" ng-submit="saveTutorial()" role="form">
  	<div class="modal-header">
  		<h3>{{isNew ? "Create Tutorial" : "Edit Tutorial"}}</h3>
  	</div>
  	<div class="modal-body">
  	  <div class="form-group" required>
  	    <label class="col-sm-3 control-label">Abbreviation</label>
        <input type="text" class="form-control col-sm-7"
        ng-model="tutorial.abbreviation"/>
  	  </div>
      <div class="form-group" required>
        <label class="col-sm-3 control-label">Location</label>
        <input type="input" class="form-control col-sm-7" 
        ng-model="tutorial.meeting_location">
      </div>
      <div class="form-group" required>
        <label class="col-sm-3 control-label">Day</label>
        <select id="day" ng-model="tutorial.meeting_day" name="day">
          <option value="Monday">Monday</option>
          <option value="Tuesday">Tuesday</option>
          <option value="Wednesday">Wednesday</option>
          <option value="Thursday">Thursday</option>
          <option value="Friday">Friday</option>
        </select>
      </div>
      <div class="form-group" required>
        <label class="col-sm-3 control-label">Time</label>
        <timepicker ng-model="tutorial.meeting_time" hour-step="1"
        minute-step="15" show-meridian="false"></timepicker>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">Tutor</label>
        <input type="text" class="form-control col-sm-7"
        ng-model="tutorial.tutor" typeahead="tutor as tutor.name for tutor
        in tutors | filter: $viewValue">
      </div>
  	</div>
		<div class="modal-footer text-right">
			<input type="submit" class="btn btn-primary" value="{{isNew ? 'Create' : 'Update'}}" />
		</div>
	</form>
</div>
