<div class="unit-tutorial-edit-modal">
  <form class="form-horizontal" ng-submit="saveTutorial()" role="form">
    <div class="modal-header">
      <h3>{{isNew ? "Create Tutorial" : "Edit Tutorial"}}</h3>
    </div>
    <div class="modal-body">
      <div class="form-group" required>
        <label class="col-sm-3 control-label">Abbreviation</label>
        <div class="col-sm-7">
          <input type="text" class="form-control" ng-model="tutorial.abbreviation" placeholder="Abbreviation eg. LA1-01"/>
        </div>
      </div>
      <div class="form-group" required>
        <label class="col-sm-3 control-label">Location</label>
        <div class="col-sm-7">
          <input type="input" class="form-control" ng-model="tutorial.meeting_location" placeholder="Room Number">
        </div>
      </div>
      <div class="form-group" required>
        <label class="col-sm-3 control-label">Day</label>
        <div class="col-sm-7">
          <select id="day" class="form-control" ng-model="tutorial.meeting_day" name="day">
            <option value="Monday">Monday</option>
            <option value="Tuesday">Tuesday</option>
            <option value="Wednesday">Wednesday</option>
            <option value="Thursday">Thursday</option>
            <option value="Friday">Friday</option>
          </select>
        </div>
      </div>
      <div class="form-group" required>
        <label class="col-sm-3 control-label">Time</label>
        <div class="col-sm-7">
          <timepicker ng-model="tutorial.meeting_time" hour-step="1" minute-step="30" show-meridian="false"></timepicker>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">Tutor</label>
        <div class="col-sm-7">
          <input
            type="text"
            class="form-control"
            ng-model="tutorial.tutor"
            placeholder="Staff Name"
            autocomplete="off"
            typeahead="tutor as tutor.name for tutor in tutors | filter: $viewValue"
            typeahead-select-on-exact="true"
            typeahead-editable="false"
            typeahead-wait-ms="200">
        </div>
      </div>
    </div>
    <div class="modal-footer text-right">
      <input ng-disabled="!validForm()" type="submit" class="btn btn-primary" value="{{isNew ? 'Create' : 'Update'}}" />
    </div>
  </form>
</div>
