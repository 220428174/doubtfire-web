<div class="panel panel-default">
  <div class="panel-heading">
    <div class="panel-title" ng-hide="taskDef">
      No Task Selected
    </div>
    <div class="panel-title" ng-show="taskDef">
      {{taskDef.name}}
    </div>
  </div><!--/panel-header-->
  <div class="panel-body text-muted no-pdf" ng-hide="hasPdf">
    <i class="fa fa-file-pdf-o"></i>
    <span ng-show="showLoading">
      Loading Task Details...
    </span>
    <span ng-show="taskDef && taskDef.processing_pdf">
      PDF Still Processing
    </span>
    <span ng-show="taskDef && !taskDef.processing_pdf">
      No Submission Uploaded
    </span>
    <span ng-hide="taskDef">
      No Task Selected
    </span>
  </div><!--/panel-body-without-pdf-->
  <div class="panel-body has-pdf" ng-show="taskPdfUrl">
    <pdf-viewer pdf-url="taskPdfUrl"></pdf-viewer>
  </div><!--/panel-body-with-pdf-->
</div>
