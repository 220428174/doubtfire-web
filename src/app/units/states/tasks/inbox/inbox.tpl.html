<div class="task-inbox" ng-if="taskSource">
  <task-inbox-list task-source="taskSource" unit="unit" unit-role="unitRole" selected-task="selectedTask" class="col-xs-12 col-md-2"></task-inbox-list>
  <task-submission-assessor task="selectedTask" class="col-xs-12 col-md-7"></task-submission-assessor>
  <task-comments-viewer task="selectedTask" project="selectedTask.project()" class="col-xs-12 col-md-3" ng-if="selectedTask"></task-comments-viewer>
</div>
