<div>
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <!-- Username Column -->
    <ng-container matColumnDef="username" sticky>
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Username </th>
      <td mat-cell *matCellDef="let student">
        {{student.student_id}}
      </td>
    </ng-container>

    <!-- First name Column -->
    <ng-container matColumnDef="firstName" sticky>
      <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
      <td mat-cell *matCellDef="let student">
        {{student.first_name}}
      </td>
    </ng-container>

    <!-- Last name Column -->
    <ng-container matColumnDef="lastName" sticky>
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
      <td mat-cell *matCellDef="let student">
        {{student.last_name}}
      </td>
    </ng-container>

    <!-- email Column -->
    <ng-container matColumnDef="email" sticky>
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
      <td mat-cell *matCellDef="let student">
        {{student.student_email}}
      </td>
    </ng-container>

    <!-- Tutorial Column -->
    <ng-container matColumnDef="tutorial" sticky>
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Tutorial </th>
      <td mat-cell *matCellDef="let student">
        {{student.tutorial}}
      </td>
    </ng-container>

    <!-- Enrolled Column -->
    <ng-container matColumnDef="enrolled" sticky>
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Enrolled </th>
      <td mat-cell *matCellDef="let student">
        {{student.enrolled}}
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
  </table>
</div>
