<div>
  <div class="header">
    <div>
      <h3>Enrolled Students</h3>
      <p>Summary of students enrolled in this unit</p>
    </div>
    <div class="spacer">
    </div>
    <div class="filter">
      <mat-form-field>
        <mat-label>Search</mat-label>
        <input matInput (keyup)="applyFilter($event)">
      </mat-form-field>
    </div>
  </div>
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <!-- Username Column -->
    <ng-container matColumnDef="username" sticky>
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Username </th>
      <td mat-cell *matCellDef="let student">
        {{student.student_id}}
      </td>
    </ng-container>

    <!-- First name Column -->
    <ng-container matColumnDef="firstName" sticky>
      <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
      <td mat-cell *matCellDef="let student">
        {{student.first_name}}
      </td>
    </ng-container>

    <!-- Last name Column -->
    <ng-container matColumnDef="lastName" sticky>
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
      <td mat-cell *matCellDef="let student">
        {{student.last_name}}
      </td>
    </ng-container>

    <!-- email Column -->
    <ng-container matColumnDef="email" sticky>
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
      <td mat-cell *matCellDef="let student">
        {{student.student_email}}
      </td>
    </ng-container>

    <!-- Stream Columns -->
    <ng-container *ngFor="let stream of streams" matColumnDef="{{stream.abbreviation}}" sticky>
      <th mat-header-cell *matHeaderCellDef> {{stream.name}} </th>
      <td mat-cell *matCellDef="let student">
          <mat-form-field class="data-entry">
            <mat-label>Tutorial</mat-label>
            <mat-select [compareWith]="compareSelection" required>
              <mat-option>
                None
              </mat-option>
              <mat-option *ngFor="let tutorial of tutorialsForStream(stream)" [value]="tutorial">
                {{tutorial.abbreviation }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </td>
    </ng-container>

    <!-- Enrolled Column -->
    <ng-container matColumnDef="enrolled" sticky>
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Enrolled </th>
      <td mat-cell *matCellDef="let student">
        <mat-checkbox [(ngModel)]="student.enrolled" (click)="updateStudentEnrollment(student)"></mat-checkbox>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
  </table>

  <mat-paginator class="mat-elevation-z4" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
