<div class="unit-details-editor">
  <div class="panel panel-primary">
    <div class="panel-heading" ng-if="unit.id == -1">
      <h3 class="panel-title">Create Unit</h3>
      Create a new unit with all overview unit details here.
    </div>
    <div class="panel-heading" ng-if="unit.id != -1">
      <h3 class="panel-title">Update Unit</h3>
      Update overview details of the unit below.
    </div>
    <form class="form-horizontal" role="form" name="unitForm" ng-submit="saveUnit()">
      <div class="panel-body">
        <div class="form-group">
          <label class="col-sm-2 control-label" for="code">Code</label>
          <div class="col-sm-9">
            <input class="form-control" id="code" type="text" placeholder="COS1234567" ng-model="unit.code">
          </div>
        </div><!--/code-date-->

        <div class="form-group">
          <label class="col-sm-2 control-label" for="name">Name</label>
          <div class="col-sm-9">
            <input id="name" type="text" class="form-control" ng-model="unit.name" placeholder="Introduction to {{externalName.value}}">
          </div>
        </div><!--/name-date-->

        <div class="form-group">
          <label class="col-sm-2 control-label" for="description">Description</label>
          <div class="col-sm-9">
            <textarea id="description" class="form-control" ng-model="unit.description"></textarea>
          </div>
        </div><!--/description-date-->

        <div class="form-group">
          <label class="col-sm-2 control-label" for="teachingperiod">Teaching Period</label>
          <div class="col-sm-9">
            <select class="form-control" ng-model="unit.teaching_period_id">
              <option value="">Custom Period</option>
              <option ng-value="tp.id" value="{{tp.id}}" ng-repeat="tp in teachingPeriods.loadedPeriods">{{tp.period}}-{{tp.year}} </option>
            </select>
          </div>
        </div><!--/teaching-period-date-->

        <div class="form-group">
          <label tooltip="Date for the start of teaching in the unit." class="col-sm-2 control-label" for="startdate">Start Date</label>
          <div class="col-sm-9">
            <div class="col-sm-4 input-group">
              <input datepicker-popup="yyyy-MM-dd" is-open="calOptions.startOpened" type="text" class="form-control" id="startdate" ng-model="unit.start_date" ng-required="true" placeholder="yyyy-MM-dd" close-text="Close" ng-if="!unit.teaching_period_id" />
              <input datepicker-popup="yyyy-MM-dd" is-open="calOptions.startOpened" type="text" class="form-control" id="startdate" ng-model="tp.start_date" ng-required="true" placeholder="yyyy-MM-dd" close-text="Close" ng-disabled="unit.teaching_period_id" ng-repeat="tp in teachingPeriods.loadedPeriods" ng-if="unit.teaching_period_id && tp.id == unit.teaching_period_id" />
              <span class="input-group-btn">
                <button class="btn btn-default" type="button" ng-click="open($event,'start')" ng-disabled="unit.teaching_period_id">
                  <i class="fa fa-calendar"></i>
                </button>
              </span>
            </div>
          </div>
        </div><!--/start-date-->

        <div class="form-group">
          <label class="col-sm-2 control-label" for="enddate">End Date</label>
          <div class="col-sm-9">
            <div class="col-sm-4 input-group">
              <input datepicker-popup="{{format}}" id="enddate" type="text" class="form-control" ng-model="unit.end_date" is-open="calOptions.endOpened" ng-required="true" close-text="Close" ng-if="!unit.teaching_period_id" />
              <input datepicker-popup="{{format}}" id="enddate" type="text" class="form-control" ng-model="tp.end_date" is-open="calOptions.endOpened" ng-required="true" close-text="Close" ng-disabled="unit.teaching_period_id" ng-repeat="tp in teachingPeriods.loadedPeriods" ng-if="unit.teaching_period_id && tp.id == unit.teaching_period_id" />
              <span class="input-group-btn">
                <button class="btn btn-default" type="button" ng-click="open($event,'end')" ng-disabled="unit.teaching_period_id">
                  <i class="fa fa-calendar"></i>
                </button>
              </span>
            </div>
          </div>
        </div><!--/end-date-->

        <div class="form-group">
          <label class="col-sm-2 control-label" for="enddate">Active</label>
          <div class="col-sm-9">
            <div class="btn-group">
              <label class="btn btn-{{unit.active ? 'success' : 'default'}}" ng-model="unit.active" btn-radio="true" uncheckable>
                <i class="fa fa-check"></i>
              </label>
              <label class="btn btn-{{unit.active ? 'default' : 'danger'}}" ng-model="unit.active" btn-radio="false" uncheckable>
                <i class="fa fa-times"></i>
              </label>
            </div>
          </div>
        </div><!--/active-->
        <div class="form-group" ng-if="overseer_enabled.value">
          <label class="col-sm-2 control-label">Overseer Assessment</label>
          <div class="col-sm-9">
            <button type="button" class="btn btn-default" ng-model="unit.assessment_enabled" btn-checkbox btn-checkbox-true="1" btn-checkbox-false="0">
              <i class="fa fa-{{unit.assessment_enabled ? 'check' : 'times'}}"></i>
            </button>
            <span class="help-block">
              If true, unit tasks will be automatically assessed.
            </span>
          </div>
        </div><!--/task-assessment-enabled-->

        <div class="form-group" ng-if="overseer_enabled.value">
          <label class="col-sm-2 control-label">Docker Image Name</label>
          <div class="col-sm-9">
            <select class="form-control" ng-model="unit.docker_image_name_tag" ng-options="image for image in dockerImages" />
          </div>
        </div> <!--/docker-image-name-->

        <!-- An attempt to use angular component as part of angularJS form. Unfortunately, AngularJS form doesn't track changes from it.-->
        <!-- <div class="form-group">
          {{unit.docker_image_name_tag}}
          <label class="col-sm-2 control-label">Docker Image Name</label>
          <div class="col-sm-9">
            <docker-image-select
            (valueChange)="alert()"
            later-name="docker-image-select"
            class="form-control"
            [unit]="unit"
            ng-model="unit.docker_image_name_tag"
            ng-model-options="{ updateOn: 'default valueChange' }"
            required>
            </docker-image-select>
          </div>
        </div> -->

      </div>
      <div class="panel-footer text-right">
        <a class="btn btn-success" ui-sref="units/rollover" >
          <header>
            Rollover
          </header>
        </a>
        <input type="submit" value="{{ unit.id == -1 ? 'Create' : 'Update' }}" class="btn btn-success" ng-disabled="unitForm.$pristine" />
      </div>
    </form>
  </div>
</div>
