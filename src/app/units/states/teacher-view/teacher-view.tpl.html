<div class="teacher-view" if-role="Admin Convenor Tutor">
  <ul class="breadcrumb">
      <li><a href="#/home">Home</a></li>
      <li class="active">
        <div class="btn-group" dropdown>
          <button type="button" class="btn btn-default" dropdown-toggle>
            <label class="unit-code label label-info">
              {{selectedUnitRole.unit_code}}
            </label>
            <span class="unit-name">{{selectedUnitRole.unit_name}}</span>
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" dropdown-menu>
            <li ng-repeat="unitRole in unitRoles | filter:isUniqueUnitRole">
              <a href="#/units?unitRole={{unitRole.id}}">
                  <small class="unit-info">
                    <label class="label label-info small">{{unitRole.unit_code}}</label>
                    <small class="text-muted">{{showDate(unitRole.start_date)}}</small>
                  </small>
                  <span class="unit-name">{{unitRole.unit_name}}</span>
                </a>
            </li>
          </ul>
        </div>
      </li>
  </ul><!--breadcrumbs-->
  <div ng-hide="unitLoaded" class="large-notice-block">
    <i class="fa fa-2x fa-spinner fa-pulse"></i>
    <p>Loading unit details...</p>
  </div><!--/loading-->
  <div class="content row" ng-if="unitLoaded">
    <div class="student-list col-xs-12 col-md-3">
      <div class="panel panel-default">
        <div class="panel-heading">
          Panel Heading
        </div>
        <div class="panel-body">
          Panel Content
        </div>
        <div class="panel-footer">
          Panel Footer
        </div>
      </div>
    </div>
    <div class="student-submission col-xs-12 col-md-6">
      <div class="panel panel-default">
        <div class="panel-heading">
          Panel Heading
        </div>
        <div class="panel-body">
          Panel Content
        </div>
        <div class="panel-footer">
          Panel Footer
        </div>
      </div>
    </div>
    <div class="student-comments col-xs-12 col-md-3">
      <div class="panel panel-default">
        <div class="panel-heading">
          Panel Heading
        </div>
        <div class="panel-body">
          Panel Content
        </div>
        <div class="panel-footer">
          Panel Footer
        </div>
      </div>
    </div>
  </div>
</div>
