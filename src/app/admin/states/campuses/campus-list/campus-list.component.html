<mat-form-field class="right">
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <!-- Abbreviation Column -->
  <ng-container matColumnDef="abbreviation">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Abbreviation </th>
    <td mat-cell *matCellDef="let element">
      <div *ngIf="!editing(element.id); else edit">
        {{element.abbreviation}}
      </div>
      <ng-template #edit>
        <mat-form-field class="campus-entry">
          <input matInput [value]="element.abbreviation">
        </mat-form-field>
      </ng-template>
    </td>
    <td [hidden]="!newCampus" mat-footer-cell *matFooterCellDef>
      <mat-form-field class="campus-entry">
        <input matInput placeholder="Campus Abbreviation">
      </mat-form-field>
    </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let element">
      <div *ngIf="!editing(element.id); else edit">
        {{element.name}}
      </div>
      <ng-template #edit>
        <mat-form-field class="campus-entry">
          <input matInput [value]="element.name">
        </mat-form-field>
      </ng-template>
    </td>
    <td [hidden]="!newCampus" mat-footer-cell *matFooterCellDef>
      <mat-form-field class="campus-entry">
        <input matInput placeholder="Campus Name">
      </mat-form-field>
    </td>
  </ng-container>


  <!-- Mode Column -->
  <ng-container matColumnDef="mode">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Default Sync Mode </th>
    <td mat-cell *matCellDef="let element">
      <div *ngIf="!editing(element.id); else edit">
        {{element.mode}}
      </div>
      <ng-template #edit>
        <mat-form-field class="campus-entry">
          <mat-select [(value)]="element.mode">
            <mat-option *ngFor="let mode of syncModes" value="mode">
              {{mode}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </ng-template>
    </td>
    <td [hidden]="!newCampus" mat-footer-cell *matFooterCellDef>
      <mat-form-field class="campus-entry">
        <mat-label>Default Sync Mode</mat-label>
        <mat-select>
          <mat-option *ngFor="let mode of syncModes" [value]="mode">
            {{mode}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </td>
  </ng-container>

  <!-- Options Column -->
  <ng-container matColumnDef="star" stickyEnd>
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <div class="right" *ngIf="!editing(element.id); else edit">
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="flagEdit(element.id)">
            <mat-icon>edit</mat-icon>
            <span>Edit</span>
          </button>
          <button mat-menu-item>
            <mat-icon>delete</mat-icon>
            <span>Delete</span>
          </button>
        </mat-menu>
      </div>
      <ng-template #edit>
        <div class="edit-actions right">
          <button mat-icon-button color="primary">
            <mat-icon>save</mat-icon>
          </button>
          <button mat-icon-button color="warn">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </ng-template>
    </td>
    <td [hidden]="!newCampus" mat-footer-cell *matFooterCellDef>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  <tr [hidden]="!newCampus" mat-footer-row *matFooterRowDef="displayedColumns"></tr>
</table>

<ng-container>
  <div class="actions">
    <button *ngIf="newCampus" mat-stroked-button color="warn" (click)="cancelAddCampus()">Cancel</button>
    <div class="divider"></div>
    <button mat-stroked-button color="primary" (click)="addCampus()">Add Campus</button>
  </div>
</ng-container>
