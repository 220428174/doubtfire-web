<div class="panel panel-default task-plagiarism-file-viewer">
  <div class="panel-heading clearfix">
    <div class="pull-left">
      <h5 class="panel-title">
        <strong>{{match.username || "Other Student"}}</strong>
        {{match.name}}
      </h5>
      <span ng-show="other">
        Match is <strong>{{match.pct}}% similar</strong> to a student in {{match.tutor}}'s tutorial, {{match.tutorial}}.
      </span>
      <span ng-hide="other">
        Similarities detected in your work.
      </span>
    </div>
    <div class="pull-right">
      <a class="btn btn-default" ng-show="match.url" ng-href="{{match.url}}" target="new">View Report</a>
      <span class="label label-info" ng-show="match.dismissed && !canDismiss">Dismissed</span>
      <button class="btn btn-danger" ng-hide="match.dismissed" ng-if="canDismiss" ng-click="dismiss_similarity(true)">Dismiss</button>
      <button class="btn btn-info" ng-show="match.dismissed" ng-if="canDismiss" ng-click="dismiss_similarity(false)">Activate</button>
    </div>
  </div>
  <div class="panel-body plagiarism-panel" ng-bind-html="match.html" ng-show="match.html">
  </div>
  <div class="panel-body plagiarism-panel text-center strong" ng-hide="match.html">
    <i class="fa fa-low-vision fa-2x"></i>
    <p>Match data hidden</p>
  </div>
</div>
