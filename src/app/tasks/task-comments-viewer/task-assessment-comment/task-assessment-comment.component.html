<div fxLayout="row" fxLayoutAlign="space-evenly center">
  <div *ngIf="(comment.assessment_result && comment.assessment_result.is_successful); else testsInProgress"
    fxLayout="column" fxLayoutAlign="space-around center">
    <hr class="hr-text" data-content="Assessment Summary" />
    <p>{{comment.text}}</p>
    <button mat-button (click)="showTaskAssessmentResult()">view report</button>
  </div>
</div>

<ng-template #testsInProgress fxLayout="column" fxLayoutAlign="space-around center">
  <hr class="hr-text" data-content="Tests in Progress" />
</ng-template>
