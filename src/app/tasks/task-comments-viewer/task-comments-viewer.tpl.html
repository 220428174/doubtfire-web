<div class="panel panel-default">
  <div class="panel-heading">
    <div class="panel-title">
      Comments on this task
    </div>
  </div>
  <div class="panel-body">
    <div class="comment col-sm-12 col-lg-8 col-lg-offset-2" ng-repeat="comment in task.comments | orderBy:'+created_at'" ng-class="{'comment-by-other-user': isOtherUser(comment), 'new-comment': rangeOfNewComments.indexOf($index) > -1}">
      <div class="comment-details col-md-1">
        <span class="comment-by" tooltip="{{comment.comment_by}} on {{comment.created_at | date: 'short'}}" tooltip-append-to-body="true" tooltip-popover-delay="500">
          {{getInitials(comment.comment_by)}}
        </span>
      </div><!--/comment-details-->
      <div class="comment-text col-md-12">
        <div class="markdown-to-html wrap-word col-md-12" ng-bind-html="comment.comment | markdown"></div>
        <div class="col-md-1 delete-comment text-right" ng-click="deleteComment(comment.id)" tooltip="Delete this comment" tooltip-append-to-body="true">
          <i class="fa fa-trash"></i>
        </div><!--/delete-comment-->
      </div><!--/comment-text-->
    </div>
  </div>
  <div class="panel-footer">
    <form class="input-group col-sm-12 comment-submitter" ng-submit="addComment()" role="form">
      <markdown-editor class="editor col-sm-12" ng-model="comment.text" ng-keydown="checkForEnterPress($event)" placeholder="Make a comment on this submission..." height="auto"></markdown-editor>
    </form>
  </div>
</div>
