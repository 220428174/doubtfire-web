<hr *ngIf="comment.assessed" class="hr-text" [attr.data-content]="message" />

<div *ngIf="!comment.assessed" fxLayout="row" fxLayoutAlign="space-evenly center">
  <hr class="hr-fade" />
  <p>
    {{message}} {{comment.comment}}
  </p>
  <div *ngIf="isNotStudent">
    <button (click)="grantExtension()" mat-flat-button color="primary" style="background-color: #43A047">Grant</button>
    <button (click)="denyExtension()" mat-flat-button color="warn">Deny</button>
  </div>
  <hr class="hr-fade" />
</div>
