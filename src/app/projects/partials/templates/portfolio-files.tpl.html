<div class="panel panel-primary">
  <div class="panel-heading">Files Uploaded</div>
  <div class="panel-body">
    <table class="table table-condensed table-hover">
      <thead>
        <tr>
          <th>Kind</th>
          <th>File</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="file in project.portfolio_files">
          <td>{{file.name}}</td>
          <td><span class="fa fa-file-{{file.kind == 'document' ? 'pdf' : file.kind}}-o fa-2x"></span></td>
          <td><button class="btn btn-danger pull-right" ng-click="removeFile(file)"><span class="glyphicon glyphicon-remove"></span></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
