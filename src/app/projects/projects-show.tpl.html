<ul class="breadcrumb">
  	<li><a href="#/home">Home</a></li>
  	<li class="active">{{unit.name}}</li>
</ul>

<tabset class="col-md-offset-2 col-md-8">
  <h2>{{unit.name}}<p class="lead"> {{project.student_name}} </p></h2>
  <tab heading="Progress">
    <progress-info></progress-info>
  </tab>
  <tab ng-show="submittedTasks.length > 0" heading="Feedback">
    <task-feedback ng-if="unitLoaded"></task-feedback>
  </tab>
  <tab heading="Labs">
    <lab-list></lab-list>
  </tab>
</tabset>
