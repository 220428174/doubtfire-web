<div class="panel-full-screen">
  <student-task-list
    task-data="taskData"
    project="project"
    refresh-tasks="targetGradeUpdated"
    class="col-xs-12 col-md-2"><!--/panel-1-->
  </student-task-list>
  <progress-dashboard
    project="project"
    class="col-xs-12 col-md-7"
    on-update-target-grade="targetGradeUpdated"
    ng-hide="taskData.selectedTask">
  </progress-dashboard>
  <task-comments-viewer
    task="taskData.selectedTask"
    project="project"
    class="col-xs-12 col-md-3"
    refocus-on-task-change="true"
    ng-if="taskData.selectedTask">
  </task-comments-viewer><!--/panel-3-->
</div>
