<div class="panel panel-default panel-scrollable">
  <div ng-show="true" class="panel-heading">
    <div class="panel-title">
      {{task.definition.name}}
      <div class="dashboard-view-options pull-right">
        <button class="btn btn-default" ng-click="setSelectedDashboardView('submission')" ng-show="task.has_pdf">
          <i class="fa fa-file-pdf-o"></i> View Task Submission
        </button>
        <button class="btn btn-default" ng-click="setSelectedDashboardView('task')">
          <i class="fa fa-file-pdf-o"></i> View Task Sheet
        </button>
        <button class="btn btn-default" ng-click="setSelectedDashboardView('details')">
          <i class="fa fa-file-pdf-o"></i> View Task Details
        </button>
      </div><!--/download-dropdown-->
    </div>
  </div><!--/panel-header-->
  <div class="panel-body" ng-show="isCurrentView('details')">
    <div class="col-sm-12 col-xl-6">
      <task-plagiarism-card task="task"></task-plagiarism-card>
      <task-status-card task="task"></task-status-card>
      <task-due-card task="task"></task-due-card>
      <task-description-card task-def="task.definition" unit="task.unit()"></task-description-card>
    </div><!--/task-description-column-->
    <div class="col-sm-12 col-xl-6">
      <task-assessment-card task="task"></task-assessment-card>
      <task-submission-card task="task"></task-submission-card>
      <task-outcomes-card task-def="task.definition" unit="task.unit()"></task-outcomes-card>
    </div><!--/task-description-column-->
  </div><!--/panel-body-->
  <div class="panel-body" ng-show="isCurrentView('task')">
    <pdf-viewer pdf-url="urls.taskSheetPdfUrl"></pdf-viewer>
  </div><!--/panel-body-->
  <div class="panel-body" ng-show="isCurrentView('submission')">
    <pdf-viewer pdf-url="urls.taskSheetPdfUrl"></pdf-viewer>
  </div><!--/panel-body-->
</div>
