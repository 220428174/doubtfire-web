<div>
  <h2 ng-hide="fullscreen">{{unit.name}} <small>{{unit.code}}</small><p class="lead"> {{project.student_name}} <small>{{project.student_id}}</small></p></h2>
  <h2 ng-show="fullscreen">{{project.student_name}} <small>{{project.student_id}}</small></p></h2>
  <tabset class="tabset-icon" justified="true" ng-if="unitLoaded">
    <tab ng-repeat="tab in tabs | toArray | orderBy: 'seq'" active="tab.active" ng-click="setActiveTab(tab)">
      <tab-heading>
        <i class="fa fa-2x {{tab.icon}}"></i> {{tab.title}}
      </tab-heading>
    </tab>
  </tabset><!--tabs-->
  <div ng-if="unitLoaded">
    <project-progress-dashboard ng-if="activeTab === tabs.progressTab"></project-progress-dashboard>
    <task-viewer ng-if="activeTab === tabs.tasksTab" unit="unit" project="project" assessing-unit-role="assessingUnitRole"></task-viewer>
    <student-group-tab ng-if="activeTab === tabs.groupTab"></student-group-tab>
    <project-lab-list ng-if="activeTab === tabs.tutorialTab"></project-lab-list>
    <project-outcome-alignment ng-if="activeTab === tabs.learningOutcomeTab"></project-outcome-alignment>
    <project-portfolio-wizard ng-if="activeTab === tabs.portfolioTab" project="project"></project-portfolio-wizard>
  </div><!--/content-->
</div>
