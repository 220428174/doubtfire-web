<div class="audio-recorder">
  <button type="button" id='btnRecord' ng-click="recordingToggle()" class="btn-circle-xl">
    <p ng-show="!isRecording"> record</p>
    <i ng-show="isRecording" class="fa fa-square"></i>
  </button>

  <div id="button-wrapper">
    <button type="button" id='btnSend' ng-show="recordingAvailable" class="btn-circle">
      <i class="fa fa-paper-plane"></i>
    </button>
    <button type="button" id='btnPlay' ng-show="recordingAvailable" ng-click="playStop()" class="btn-circle">
      <i class="fa fa-play"></i>
    </button>
  </div>

  <audio id='audioPlayer'></audio>
  <canvas class="audio-visualiser" id="audio-recorder-visualiser"></canvas>
</div>
