<div class="header large">
  	<div class="logo-container">
  	</div>
</div>
<div class="sign-in-container">
  	<form class="form" name="form" ng-submit="signIn()">
		<input id="email" name="email" type="email" placeholder="Email" ng-model="session.email" auto-fill-sync required />
		<input id="password" name="password" type="password" placeholder="Password" ng-model="session.password" password-validate auto-fill-sync required />
		<input class="sign-in-button" type="submit" value="Sign In" />
  	</form>
</div>
