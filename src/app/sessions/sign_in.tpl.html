<div class="container landing-page">
	<h1>Doubtfire</h1>
	<form class="form-signin" name="form" ng-submit="signIn()">
		<h2 class="form-signin-heading">Please sign in</h2>
		<input class="form-control" name="username" type="username" placeholder="Username" ng-model="session.username" auto-fill-sync required />
		<input class="form-control" name="password" type="password" placeholder="Password" ng-model="session.password" password-validate auto-fill-sync required />
		<label class="checkbox">
			<input type="checkbox" value="remember-me"> Remember me
		</label>
		<input class="btn btn-lg btn-primary btn-block" type="submit" value="Sign In" />
	</form>
	<div class="alert-top">
  		<alert ng-repeat="alert in alerts" type="{{alert.type}}" close="alert.close()">{{ alert.msg }}</alert>
  	</div>
</div>
