<div class="col-md-offset-2 col-md-8">
	<div class="panel panel-default" ng-show="unitRoles.length > 0">
	  <div class="panel-heading">
	    <h4 class="panel-title">Units You Teach</h4>
	  </div>
	  <div class="panel-body">
	  	<div ng-show="convenorRoles.length > 0">
	  		<h5>Convenor for</h5>
			<div ng-repeat="unitRole in convenorRoles = unitRoles | filter:isConvenor">
				<a href="#/units?unitRole={{unitRole.id}}">{{unitRole.unit_name}}</a>
			</div>
		</div>
		<div ng-show="tutorRoles.length > 0">
			<h5>Tutor for</h5>
			<div ng-repeat="unitRole in tutorRoles = unitRoles | filter:isTutor">
				<a href="#/units?unitRole={{unitRole.id}}">{{unitRole.unit_name}}</a>
			</div>
		</div>
	  </div>
	</div>

	<div class="panel panel-default">
	  <div class="panel-heading">
	    <h4 class="panel-title">Units You Study</h4>
	  </div>
	  <div class="panel-body">
  		<div ng-repeat="project in projects">
  			<a href="#/projects/{{project.project_id}}">{{project.unit_name}}</a>
  		</div>
	  </div>
	</div>

	<div class="panel panel-default" if-role="admin">
	  <div class="panel-heading">
	    <h4 class="panel-title">Administration</h4>
	  </div>
	  <div class="panel-body">
			<a href="#/admin/units" if-role="admin">Manage Units</a>
		</div>
	</div>
</div>
