<div class="group-member-contribution-assigner">
  <table class="table table-condensed table-hover">
    <thead>
      <tr>
        <th><a ng-click="memberSortOrder='student_name'; reverse=!reverse">Team Member</a></th>
        <th><a ng-click="memberSortOrder='target_grade'; reverse=!reverse">Target Grade</a></th>
        <th class="col-sm-4"><a ng-click="memberSortOrder='rating'; reverse=!reverse">Contribution</a></th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="member in team.members | orderBy:memberSortOrder:reverse">
        <td>{{member.student_name}}</td>
        <td class="text-left">
          <grade-icon grade="member.target_grade"></grade-icon>
        </td>
        <td ng-init="member.rating = initialStars">
          <rating class="group-member-contribution-rating" ng-click="checkClearRating(member)" ng-model="member.rating" on-hover="hoveringOver(member, value)" on-leave="hoveringOver(member, null)" max="numStars" state-on="'fa fa-child icon-colorful'" state-off="'fa fa-child icon-disable'"></rating>
          <span class="label" ng-class="{'label-danger': member.percent==dangerPct, 'label-warning': member.percent>dangerPct && member.percent<infoPct,'label-info': member.percent>=infoPct && member.percent<successPct, 'label-success': member.percent>=successPct}" ng-show="member.overStar">{{member.percent || 'No'}} effort</span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
