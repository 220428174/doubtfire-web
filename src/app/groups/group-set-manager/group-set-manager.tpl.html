<div class="panel-row">
  <group-selector
    unit="unit"
    unit-role="unitRole"
    selected-group="selectedGroup"
    selected-group-set="selectedGroupSet"
    class="panel panel-primary">
  </group-selector>
  <div class="panel panel-default panel-group-memberships">
    <div class="panel-heading">
      <h4 class="panel-title">
        Members of <strong>{{selectedGroup.name}}</strong>
      </h4>
    </div><!--/panel-heading-->
    <div class="panel-body">
      <form
        name="addStudentForm"
        ng-submit="addSelectedStudent(selectedStudent)"
        class="input-group"
        ng-show="selectedGroup">
        <input
          class="form-control"
          placeholder="Add Student"
          ng-model="selectedStudent"
          typeahead="
            student as (student.username + ' ' + student.name)
            for student in unit.activeStudents() |
            studentsForGroup:selectedGroupSet:selectedGroup:members |
            filter:$viewValue |
            limitTo:8"
          typeahead-wait-ms="200">
        <div class="input-group-btn">
          <button type="submit" ng-disabled="!selectedStudent.project_id" class="btn btn-success">
            <i class="fa fa-plus"></i>
          </button>
        </div>
      </form>
      <group-member-list></group-member-list>
    </div><!--/panel-body-->
  </div><!--/panel-group-memberships-->
</div><!--/panel-row-->
